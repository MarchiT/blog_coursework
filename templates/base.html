<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet", type="text/css", href="{% static 'style.css' %}">
    <meta charset="UTF-8">

    <title>Blog Posts</title>
</head>

<body>
    <div class="container pt-2 px-5">

        <div class="container jumbotron p-4 p-md-5 text-white rounded-pill bg-dark text-center">
            <h1 class="blog-title display-4"><a class="logo-link text-light" href="{% url 'posts:index' %}">Blogging website</a></h1>
            <h2 class="blog-title display-5">&#x25CF bridging coursework &#x25CF</h2>
            <a class="blog-title btn btn-light" href="{% url 'cv:preview' %}" role="button">Interactive CV here...</a>
        </div>

        <main role="main" class="px-5">
            {% block content %}
            {% endblock %}
        </main>

        <br>
        <footer class="container">
          <p class="text-center">&copy footer 2020</p>
        </footer>

    </div>
</body>
</html>
