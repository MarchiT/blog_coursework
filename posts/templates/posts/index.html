<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet", type="text/css", href="{% static 'posts/style.css' %}">
    <meta charset="UTF-8">

    <title>Blog Posts</title>
</head>

<body>
    <div class="container pt-2 px-5">

        <div class="container jumbotron p-4 p-md-5 text-white rounded-pill bg-dark text-center">
            <h1 class="blog-title display-4">Blogging website</h1>
            <h2 class="blog-title display-5">&#x25CF bridging coursework &#x25CF</h2>
            <a class="blog-title btn btn-light" href="#" role="button">Interactive CV here...</a>
        </div>

        <main role="main" class="px-5">
            {% if posts_list %}
                {% for post in posts_list %}
                    <div class="blog-post py-3 text-justify">
                        <h2 class="blog-title blog-post-title"><a class="text-dark" href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h2>
                        <p class="blog-post-meta text-muted">{{ post.pub_date }}</p>
                        <p>{{ post.content }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-danger" role="alert">
                    No available posts!
                </div>
            {% endif %}
        </main>

        <br>
        <footer class="container">
          <p class="text-center">&copy footer 2020</p>
        </footer>

    </div>
</body>
</html>
