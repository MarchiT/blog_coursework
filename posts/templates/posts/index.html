{% extends "base.html" %}
{% load extras %}

{% block content %}
    {% if posts_list %}
        {% for post in posts_list %}
            <div class="blog-post py-3 text-justify">
                <h2 class="blog-title blog-post-title"><a class="text-dark" href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h2>
                <p class="blog-post-meta text-muted">{{ post.pub_date }}</p>
                <p class="post-content">{{ post.content | markdown | safe }}</p>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-danger" role="alert">
            No available posts!
        </div>
    {% endif %}
{% endblock %}
