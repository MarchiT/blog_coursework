<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet", type="text/css", href="{% static 'posts/style.css' %}">
    <meta charset="UTF-8">

    <title>Post Details</title>
</head>

<body>
    <main role="main" class="container p-5">
        <div class="blog-post py-3 px-5 text-justify">
            <h2 class="blog-title blog-post-title"><a class="text-dark" href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h2>
            <p class="blog-post-meta text-muted">{{ post.pub_date }}</p>
            <p>{{ post.content }}</p>
        </div>
    </main>
</body>

</html>
