{% extends "base.html" %}
{% load cv_extras %}
{% load widget_tweaks %}

{% block content %}
    <form method="post">{% csrf_token %}
        {{ credentials_form }}

        {% for formset in formsets %}
            <h2>{{ formset | prefix | upper }}</h2>
            <table>{{ formset }}</table>
        {% endfor %}

        <input type="submit" value="Update">
    </form>
{% endblock %}
