{% load widget_tweaks %}

{% for field in form.visible_fields %}
    <div class="form-group row">
        <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
        <div class="col-sm-10">
            {% render_field field class="form-control" %}
        </div>
    </div>
{% endfor %}
